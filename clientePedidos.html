<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cibersalud - Pedidos</title>
    <link rel="icon" href="icon/c.ico">
    <link href="css/venta.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>

<body class="body">
    <div class="container__prueba">
        <header class="header" id="myHeader">
            <div class="nav__header-Pay">
                <div class="hearder__titulo">
                    <a class="titulo__a" href="productos.html">Cibersalud</a>
                </div>
            </div>
        </header>
        <main class="main">

            <div class="container-perfil">
                <div class="perfil-titulo">
                    <img src="img/Svg/undraw_male_avatar_323b.svg" class="img-perfil"> <label class="lbl-catego-titulo"
                        for="">Jonathan Aguinaga Juarez</label>
                </div>
                <div class="perfil-opciones">

                    <a href="clientePerfil.html" class="a-catego-perfil"><i class="fa-solid fa-user"></i> Mi
                        perfil</a>
                    <a href="clienteDireccion.html" class="a-catego-perfil"><i class="fa-solid fa-location-dot"></i> Mi
                        dirección</a>
                    <a href="#" class="a-catego-perfil a-catego-perfil-active"><i class="fa-solid fa-box-open"></i>
                        Mis compras</a>
                    <a href="#" class="a-catego-perfil"><i class="fa-solid fa-right-to-bracket"></i>
                        Cerrar Sesión</a>
                </div>
                <div class="perfil-resultados">
                    <div class="resultados-header"><label class="lbl-resul-head">Pedidos</label></div>
                    <div class="container-resultados-pedidos">
                        <div class="resultados-main-pedidos">
                            <div class="card-pedidos">
                                <div class="pedidos-header">
                                    <div class="header-item"><label class="lbl-item item-producto">Pañal Babysec Super
                                            Premium Talla G
                                        </label></div>
                                    <div class="header-item"><label class="lbl-item-des">Fecha de compra:</label><label
                                            class="lbl-item">19/08/2022</label></div>
                                    <div class="header-item"><label class="lbl-item-des">Total de la
                                            compra:</label><label class="lbl-item">S/ 180.20</label></div>
                                </div>
                                <div class="pedidos-main">
                                    <div class="main-item-img">
                                        <img src="img/svg/undraw_deliveries_2r4y.svg" alt="" class="img-pedidos">
                                    </div>
                                    <div class="main-item-detalle">
                                        <div class="item-deta-sub"><label class="lbl-item-des">N° de
                                                compra:</label><label class="lbl-item">150</label></div>
                                        <div class="item-deta-sub"><label class="lbl-item-des">Cantidad:</label><label
                                                class="lbl-item">2</label></div>
                                        <div class="item-deta-sub"><label class="lbl-item-des">Estado:</label><label
                                                class="lbl-item">Entregado</label></div>
                                    </div>
                                    <div class="main-item-btn">
                                        <a href="#" class="btn-boleta btn-slide">Descargar boleta</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
        <footer class="footer-Pay">
            <div class="footer__contact-Pay">
                <div class="contact-Pay-Img"><img src="img/undraw_contact_us_re_4qqt.svg" class="img-Pay"></div>
                <div class="contact-Pay-Info">
                    <div class="contac-1">
                        <p class="contacto-help">¿Necesitas ayuda?</p>
                        <p>Conversa con nosotros de lunes a sabado de 7:00 am hasta las 6:00 pm.</p>
                    </div>
                    <div class="contac-2">
                        <p class="p-help">
                            <i class="fas fa-phone-alt"></i> Llámanos al <span class="span-help span-tlf">(01)
                                558-5062</span>
                        </p>
                        <p class="p-help">
                            <i class="fas fa-envelope"></i> Escríbenos a <span
                                class="span-help">cibersalud@gmail.com</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <p>Copyright&copy Cibersalud 2022 Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script src="js/venta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</body>

</html>
