<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="icon/c.ico">
    <link href="css/venta.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>

<body class="body">
    <div class="container__prueba">
        <header class="header" id="myHeader">
            <div class="nav__header-Pay">
                <div class="hearder__titulo">
                    <a class="titulo__a" href="productos.html">Cibersalud</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="contenedor">
                <div class="contenedor__titulo">
                    <h1 class="titulo__h1"">
                    <i class=" fas fa-shopping-cart"></i> CARRITO DE COMPRA
                    </h1>
                </div>
                <div class="contenedor__carrito">
                    <div class="carrito__table">
                        <form class="form__carrito" action="citserv" method="get" title="Carrito">
                            <div class="carrito">
                                <div class="carrito__imagen"><img class="imagen__producto" src="img/retaron.jpg" alt="">
                                </div>
                                <div class="carrito__descripcion">
                                    <div class="descipcion_item"><label class="item__label">Crema de Mano</label><label
                                            class="item__label">S/. 50.00</label></div>
                                    <div class="descripcion__precio"><label class="item__label">S/. 50.00</label></div>
                                    <div class="descripcion__cantidad">
                                        <div class="cantidad"><button class="restar"
                                                title="Dismiunir la cantidad">-</button><input type="text"
                                                class="cantidad__input" value="1"><button class="sumar"
                                                title="Aumentar la cantidad">+</button></div>
                                    </div>
                                </div>
                                <div class="descripcion__eliminar"><a href="#"><i class="fa-solid fa-xmark"></i></a>
                                </div>
                            </div>
                            <div class="carrito">
                                <div class="carrito__imagen"><img class="imagen__producto" src="img/macarilla.jpg"
                                        alt="">
                                </div>
                                <div class="carrito__descripcion">
                                    <div class="descipcion_item"><label class="item__label">Mascarilla
                                            KN-95</label><label class="item__label">S/. 25.00</label></div>
                                    <div class="descripcion__precio"><label class="item__label">S/. 25.00</label></div>
                                    <div class="descripcion__cantidad">
                                        <div class="cantidad"><button class="restar"
                                                title="Dismiunir la cantidad">-</button><input type="text"
                                                class="cantidad__input" value="1"><button class="sumar"
                                                title="Aumentar la cantidad">+</button></div>
                                    </div>
                                </div>
                                <div class="descripcion__eliminar"><a href="#" title="Eliminar producto"><i
                                            class="fa-solid fa-xmark"></i></a></div>
                            </div>
                        </form>
                    </div>
                    <div class="carrito__canasta">
                        <div class="canasta__descripcion">
                            <h2 class="titulo__h2">Resumen del pedido</h2>
                            <div class="canasta__cantidad">
                                <div class="cantidad__des">
                                    <label>Costo ( 0 producto) </label>
                                </div>
                                <div class="canasta__precios">
                                    <label>
                                        <fmt:setLocale value="es_PE" />
                                        <fmt:formatNumber value="${subTotalVenta}" type="currency">S/ 0.00
                                        </fmt:formatNumber>
                                    </label>
                                </div>
                            </div>
                            <div class="descripcion__subtotal">
                                <div class="subtotal__des">
                                    <label>Subtotal</label>
                                </div>
                                <div class="canasta__precios">
                                    <label>
                                        <fmt:setLocale value="es_PE" />
                                        <fmt:formatNumber value="${subTotalVenta}" type="currency">S/ 0.00
                                        </fmt:formatNumber>
                                    </label>
                                </div>
                            </div>
                            <form class="form__button" method="post">
                                <button type="submit" name="opcion" class="btn btn-dark">
                                    Continuar <span class="glyphicon glyphicon-ok"></span>
                                </button>
                            </form>
                            <p class="p__agregar">
                                <a href="productos.html">Agregar productos</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-Pay">
            <div class="footer__contact-Pay">
                <div class="contact-Pay-Img"><img src="img/undraw_contact_us_re_4qqt.svg" class="img-Pay"></div>
                <div class="contact-Pay-Info">
                    <div class="contac-1">
                        <p class="contacto-help">¿Necesitas ayuda?</p>
                        <p>Conversa con nosotros de lunes a sabado de 7:00 am hasta las 6:00 pm.</p>
                    </div>
                    <div class="contac-2">
                        <p class="p-help">
                            <i class="fas fa-phone-alt"></i> Llámanos al <span class="span-help span-tlf">(01)
                                558-5062</span>
                        </p>
                        <p class="p-help">
                            <i class="fas fa-envelope"></i> Escríbenos a <span
                                class="span-help">cibersalud@gmail.com</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <p>Copyright&copy Cibersalud 2022 Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script src="js/venta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</body>

</html>
