<script type="text/javascript">
    $(document).ready(function () {
        $("#cboSexo").change(function () {
            let num = $(this).val();

            if (num == 'M') {
                valor = 'pacienteH.png';
            }
            if (num == 'F') {
                valor = 'pacienteF.png';
            }

            $('#caja1').prop("src", "img/" + valor);
        });
    });

    function PasarValor() {
        document.getElementById("InputHc").value = document.getElementById("InputDni").value;
    }
