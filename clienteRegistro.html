<body class="body">
    <div class="container__prueba">
        <header class="header" id="myHeader">

        </header>

                <a title="Inicio" href="productos.html" class="a-home"><i class="fa-solid fa-house"></i></a>

                    <img src="img/undraw_real_time_sync_re_nky7.svg" alt="">
                </div>
                <div class="usuario-form-2">
                    <form action="" class="formulario-usuario">
                        <div class="usuario-registro">
                            <label class="lbl-titulo-R">¿No estás registrado?</label>
                            <label for="" class="lbl-logo-R">Completa el siguiente formulario</label>
                            <div class="form-row form-colum-R">
                                <div class="form-group col-md-6">
                                    <b><label>Apellido Paterno</label></b>
                                    <input type="text" class="form-control" id="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <b><label>Apellido Materno</label></b>
                                    <input type="text" class="form-control" id="form-control">
                                </div>
                            </div>
                            <div class="form-row form-colum-R">
                                <div class="form-group col-md-12">
                                    <b><label>Nombre</label></b>
                                    <input type="text" class="form-control" id="form-control">
                                </div>
                            </div>
                            <div class="form-row form-colum-R">
                                <div class=" form-group col-md-5">
                                    <b><label>Tipo Documento</label></b>
                                    <select name="cboSexo" class="form-control" id="form-control">
                                        <option value="">Seleccione</option>
                                        <option value="1">Dni</option>
                                        <option value="2">Carnet Extranjería</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-7">
                                    <b><label>Documento</label></b>
                                    <input type="text" class="form-control" id="form-control">
                                </div>
                            </div>
                            <div class="form-row form-colum-R">
                                <div class="form-group col-md-7">
                                    <b><label>Fecha Nacimiento</label></b>
                                    <input type="date" class="form-control" id="form-control">
                                </div>
                                <div class=" form-group col-md-5">
                                    <b><label>Sexo</label></b>
                                    <select name="cboSexo" class="form-control" id="form-control">
                                        <option value="">Seleccione</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-colum-R form-top">
                                <div class="form-group col-md-12">
                                    <label>Correo Electrónico</label>
                                    <input type="text" class="form-control" id="form-control">
                                </div>
                            </div>
                            <div class="form-row form-colum-R">
                                <div class="form-group col-md-12 pass">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" id="txtPassword">
                                    <span id="mensaje"></span>
                                    <a id="span-e" class="span-eye-R" type="button" onclick="mostrarPassword()">
                                        <span class="fa fa-eye-slash icon"></span></a>
                                    <ul class="ul-errores">
                                        <li id="mayus">Mayúscula</li>
                                        <li id="special">Caracter epecial</li>
                                        <li id="numbers">Número</li>
                                        <li id="lower">Miniscula</li>
                                        <li id="len">Mínimo 8 caracteres</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="button-loguin">Registrarme</button>
                            <!-- <a href="#" class="button-loguin">Registrarme</a> -->
                        </div>
                    </form>
                    <div class="alert alert-danger" role="alert" th:text="${mensaje}" th:if="${mensaje}!=null">
					</div>              
                </div>
            </div>
        </main>
        <footer class="footer-Pay">

        </footer>
    </div>
    <script src="js/venta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</body>
<script>
    $(function () {
        var mayus = new RegExp("^(?=.*[A-Z])");
        var special = new RegExp("^(?=.*[!@#%&*])");
        var numbers = new RegExp("^(?=.*[0-9])");
        var lower = new RegExp("^(?=.*[a-z])");
        var len = new RegExp("^(?=.{8,})");

        var regExp = [mayus, special, numbers, lower, len];
        var elementos = [$("#mayus"), $("#special"), $("#numbers"), $("#lower"), $("#len")];
        $("#txtPassword").on("keyup", function () {
            var pass = $("#txtPassword").val();
            var check = 0;
            for (var i = 0; i < 5; i++) {
                if (regExp[i].test(pass)) {
                    elementos[i].hide();
                    check++;
                } else {
                    elementos[i].show();
                }
            }
            if (check >= 0 && check <= 2) {
                $("#mensaje").text("Muy insegura").css("color", "red");
            } else if (check >= 3 && check <= 4) {
                $("#mensaje").text("Poco segura").css("color", "orange");
            } else if (check == 5) {
                $("#mensaje").text("Muy segura").css("color", "green");
            }
        });
    });
</script>

</html>
