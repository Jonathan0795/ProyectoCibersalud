<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cibersalud® Login</title>
    <link rel="icon" href="icon/c.ico">
    <link href="css/estilosLogin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>

<body class="body">
    <main class="main">
        <img class="contenedor__imagen" alt="" src="img/bacteria.jpg">
        <div class="contenedor__formulario">
            <form class="form__login" action="servPro" method="post" id="form">
                <div class="cotenedor__titulos">
                    <h1 class="titulos-h1">CIBERSALUD</h1>
                    <h2 class="titulos-h2">Primero tu salud</h2>
                    <h3 class="titulos-h3">Acceso al sistema</h3>
                </div>
                <div class="contenedor__form-input">
                    <div class="form-row">
                        <div class="form-group col-md-2 form__icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="form-group col-md-10">
                            <input type="text" name="txtUsuario" class="form-control" id="InputEmail1"
                                placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2 form__icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="form-group col-md-10">
                            <input type="password" name="txtClave" class="form-control" id="InputPassword1"
                                placeholder="Contraseña">
                        </div>
                    </div>

                    <a class="btn btn-danger" name="opcion2" id="btnIngresarEf">
                        Ingresar </a>
                    <button type="submit" class="btn btn-danger" name="opcion" id="btnIngresar" style="display: none"
                        value="lo">Ingresar</button>
                </div>
                <div class="contenedor__alertas">
                    <div class="alert alert-warning" role="alert" id="alertUser">Ingrese
                        su usuario</div>
                    <div class="alert alert-warning" role="alert" id="alertPass">Ingrese
                        su contraseña</div>
                    <input type="hidden" name="hdMensaje" id="hdMensaje" value="${mensaje}"></input>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__redes">
                <h5 class="container__redes-h5">SIGUENOS EN</h5>
                <div class="container__iconos"><a href="https://www.facebook.com" target="_blank"><i
                            class="fab fa-facebook"></i></a><a href="https://www.twitter.com" target="_blank"><i
                            class="fab fa-twitter"></i></a> <a href="https://www.instagram.com" target="_blank"><i
                            class="fab fa-instagram"></i></a> <a href="https://www.youtube.com" target="_blank"><i
                            class="fab fa-youtube"></i></a></div>

            </div>
            <div class="footer__contacto">
                <h5>CONTACTANOS</h5>
                <p>
                    <i class="fas fa-phone-alt"></i> 01558-5062
                </p>
                <p>
                    <i class="fas fa-envelope"></i> cibersalud@gmail.com
                </p>
            </div>
            <div class="footer__copy">
                <p>&copy CIBERSALUD. Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</body>

</html>
